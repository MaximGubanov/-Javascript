<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/c6deb58922.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="container">
        <div class="header__row">
          <li class="header__item">
            <a href="#">Главная</a>
          </li>
          <div class="header_search">
            <input type="text" id="search-input">
            <div class="header__item">
              <a href="#"><i class="fas fa-search" id="search-btn"></i></a>
            </div>
          </div>
          <li class="header__item header__item--size cart">
            <a href="#"><i class="fas fa-shopping-cart"></i><span>0</span></a>
            <div class="cart-box">
              <basket v-bind:list="basket"></basket>
            </div>
          </li>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <!-- <div id="app"> -->
          <showcase v-bind:list="showcase"></showcase>
        <!-- </div> -->
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
  <script src="js/showcase.js"></script>
  <script src="js/card.js"></script>
  <script src="js/basket-list.js"></script>
  <script src="js/basket.js"></script>
  <script src="js/script.js"></script>
  <script src="js/~script.js"></script>
  <script src="js/myscript.js"></script>
</body>
</html>
